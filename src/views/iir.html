<div class="row">
    <div class="col l10 offset-l1 s12">

        <div class="header row">
            <h1 class="title">{{ title }}</h1>
        </div>

        <div class="row">
            <p class="description">{{ description }}</p>
        </div>

        <div class="row" id="iir-container">
            <form class="col s12" onsubmit="iir.generate()">
                <div class="row">
                    <div class="input-field col s12">
                        <input id="iir-topic" type="text" class="validate" required="">
                        <label for="iir-topic" data-error="You didn't enter anything!">
                            Topic In Question</label>
                    </div>
                </div>

                <button class="btn waves-effect waves-light" type="submit" name="action">Submit</button>
            </form>
        </div>

        <div class="row">
            <div class="col s12" id="iir-response"></div>
        </div>


    </div>
</div>

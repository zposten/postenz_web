<div class="row center-row">
    <div class="l8 offset-l2 s12">

        <div class="header row">
            <div class="col s12">
                <h1 class="title">{{ title }}</h1>
            </div>
        </div>

        <div class="row"><p class="col s12">{{ description }}</p></div>

        <form>
            <div id="schd-courses" class="row">
                <div schd-course></div>
            </div>

            <div class="row">
                <div class="col s12" style="padding-left: 0">
                    <button class="btn waves-effect waves-light orange hvr-icon-wobble-horizontal" type="submit" id="make-schedules">
                        Make Schedules
                        <!--<i class="material-icons right">send</i>-->
                    </button>
                </div>
            </div>
        </form>


        <div class="row">
            <div id="schedule-wrapper" class="col-xs-12"></div>
            <script>
                $(document).ready(function () {
                    //
                    var input =
                            JSON.parse('[{"name": "CS 4230", "number": "CS 4230", "sections": [{"number": ' +
                                    '"011", "sessions": [{"dows": [1,3],"startTime": "4:00 PM","endTime": "' +
                                    '4:50 PM"},{"dows": [1,3],"startTime": "3:00 PM","endTime": "4:50 PM"}]}' +
                                    ',{"number": "012", "sessions": [{"dows": [1,3],"startTime": "4:00 PM","e' +
                                    'ndTime": "4:50 PM"},{"dows": [4],"startTime": "3:00 PM","endTime": "4:50 ' +
                                    'PM"}]}]},{"name": "MA 381", "number": "MA 381", "sections": [{"number": "0' +
                                    '01", "sessions": [{"dows": [2,4,5],"startTime": "2:00 PM","endTime": "2:50 ' +
                                    'PM"}]}]},{"name": "CS 382", "number": "CS 382", "sections": [{"number": "001' +
                                    '", "sessions": [{"dows": [5],"startTime": "10:00 AM","endTime": "10:50 AM"}]}' +
                                    ']},{"name": "CS 3205", "number": "CS 3205", "sections": [{"number": "001", "se' +
                                    'ssions": [{"dows": [2,5],"startTime": "3:00 PM","endTime": "3:50 PM"}]}]},{"nam' +
                                    'e": "SE 400", "number": "SE 400", "sections": [{"number": "001", "sessions": [{"' +
                                    'dows": [3],"startTime": "12:00 PM","endTime": "12:50 PM"}]},{"number": "002", "se' +
                                    'ssions": [{"dows": [4],"startTime": "12:00 PM","endTime": "12:50 PM"}]},{"number"' +
                                    ': "003", "sessions": [{"dows": [1],"startTime": "12:00 PM","endTime": "12:50 PM"}' +
                                    ']}]},{"name": "SE 3192", "number": "SE 3192", "sections": [{"number": "001", "ses' +
                                    'sions": [{"dows": [1,3],"startTime": "8:00 AM","endTime": "10:50 AM"}]},{"number"' +
                                    ': "002", "sessions": [{"dows": [2,4],"startTime": "8:00 AM","endTime": "10:50 AM"' +
                                    '}]}]}]');

                    var scheduler = new window.Scheduler(input);
                    var html = scheduler.makeSchedules();
                    $('div#schedule-wrapper').html("<br><br><h4>Sample Schedules</h4>" + html);
                });
            </script>
        </div>
    </div>
</div>

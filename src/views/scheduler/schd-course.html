<div class="schd-course col-xs-12">

    <div class="row">
        <float-input class="course-name" hint="Course Name"></float-input>
    </div>

    <div class="schd-sections row">
        <div class="schd-section col-md-11 col-xs-offset-1">
            <div class="row">
                <div class="col-sm-2 col-xs-4">
                    <float-input class="sec-num" hint="Section #"></float-input>
                </div>
                <div select-time class="schd-section-times col-md-10 col-sm-12"></div>
            </div>

            <div class="row buttons">
                <div class="col-xs-12">
                    <button class="btn btn-default schd-add-time">Add Time</button>
                </div>
            </div>

            <div class="close-wrapper schd-rmv-section">
                <div class="zp-close"></div>
            </div>
        </div>
    </div>

    <div class="row">
        <div class="sec-btns col-xs-11 col-xs-offset-1">
            <button class="btn btn-default schd-add-section">Add Section</button>
        </div>
    </div>
</div>

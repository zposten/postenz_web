<div class="row">
    <div class="selection-item-container col-sm-12 col-md-6">
        <div class="selection-item" ui-sref="recipes.meals">Recipes</div>
    </div>

    <div ng-repeat="c in categories"
         class="selection-item-container col-sm-12 col-md-6">

        <div class="selection-item {{ c.list }}"
             ui-sref="blog.list(c)">
            {{ c.title }}
        </div>
    </div>
</div>
